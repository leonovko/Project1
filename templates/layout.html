<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    </head>
    <body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>


    {% if session['logged_in'] %}

        <span class="navbar-text">
            Hello {{ session['username'] }} &ensp;
        </span>

        <form action="{{ url_for('logout') }}" method="post" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0">Logout</button>
        </form>

    {% else %}

        <form action="{{ url_for('login') }}" method="post" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="username" placeholder="Your username">
                <input class="form-control mr-sm-2" name="password" type="password" placeholder="Your password">
                <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
        </form>

    {% endif %}

  </div>
</nav>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
